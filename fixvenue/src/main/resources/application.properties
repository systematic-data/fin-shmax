spring.kafka.bootstrap-servers=localhost:9092 
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.topic.tickprice=RAW
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.systematicdata.shmax.bus.serializer.TickPriceSerializer

spring.kafka.producer.acks=0
spring.kafka.producer.compression-type=none
spring.kafka.producer.linger=0ms
spring.kafka.producer.batch-size=0
spring.kafka.producer.retries=0
spring.kafka.producer.buffer-memory=32000

shmax.venues.fix.examples.quickfix.aeron.use=true
shmax.aeron.venues.fix.examples.quickfix.server-publish=aeron:udp?endpoint=224.0.1.1:40124|reliable=false|linger=0
shmax.aeron.venues.fix.examples.quickfix.dataSize=4096
shmax.aeron.venues.fix.examples.quickfix.rawStreamId=1
shmax.aeron.venues.fix.examples.quickfix.configFile=config/initiator.cfg
